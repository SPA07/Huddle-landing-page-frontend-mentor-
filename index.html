<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/css/main.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>  
  <main class="container">
    
    <section id="section1-container">
      <div class="logo">
        <img src="/images/logo.svg" alt="Logo">
      </div>

      <div class="mockup">
        <img src="/images/illustration-mockups.svg" alt="mockup">
      </div>
    </section>

    <section id="section2-container">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. 
      </p>
      <div class="button"><a href="#">Register</a></div>
   
    <div class="social-media">
      <div class="social">
        <a href="https://www.facebook.com" id="facebook" class="fa-brands fa-facebook-f"></a>
        <a href="https://www.twitter.com"  id="twitter" class="fa-brands fa-twitter"></a>
        <a href="htpps://www.instagram.com" id="instagram" class="fa-brands fa-instagram"></a>
      </div>
      
    </div>

  </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Salvador Pineda A.</a>.
    </p>
  </footer>

  <script src="https://kit.fontawesome.com/cbb6054e9e.js" crossorigin="anonymous"></script>
</body>
</html>
